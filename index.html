<!DOCTYPE html>
<html lang='ru'>
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="utf-8" />
      <title>Hexlet frontend project</title>
  </head>
  <body class="d-flex flex-column">
    <div id="modal" class="modal fade" tabindex="-1" aria-labelledby="modal" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title"></h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
          </div>
        </div>
      </div>
    </div>
    <main>
      <section class="container-fluid bg-dark p-5">
        <div class="row">
          <div id="container" class="col-md-10 col-lg-8 mx-auto text-white">
            <h1 class="mb-0">RSS агрегатор</h1>
            <p class="lead">Начните читать RSS сегодня! Это легко, это красиво.</p>
            <form class="form-inline">
              <div class="input-group mb-3">
                <input type="url" class="form-control" id="url-input" autofocus="" required="" name="url" placeholder="Ссылка RSS" aria-label="url" autocomplete="off">
                <button type="submit" class="btn btn-primary h-100 btn-lg px-sm-5" aria-label="add">Добавить</button>
              </div>
            </form>
            <p class="mt-2 mb-0 text-muted">Пример: https://ru.hexlet.io/lessons.rss</p>
          </div>
        </div>
      </section>
      <section class="container-fluid container-xxl p-5">
        <div class="row">
          <div id="posts" class="col-md-10 col-lg-8 mx-auto order-1"></div>
          <div id="feeds" class="col-md-10 col-lg-4 mx-auto order-0 order-lg-1"></div>
        </div>
      </section>
    </main>
    <footer>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
    
</html>
